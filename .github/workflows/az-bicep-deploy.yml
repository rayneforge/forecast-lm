name: Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/Rayneforge.Forecast.AppHost/**'
      - 'infra/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_ENV_NAME: rayneforge-forecast-prod
  AZURE_LOCATION: eastus2

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in with Azure (Federated Credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Get Service Principal Object ID
        id: get-sp-id
        run: |
          oid=$(az ad sp show --id ${{ env.AZURE_CLIENT_ID }} --query id --output tsv)
          echo "oid=$oid" >> $GITHUB_OUTPUT

      # main.bicep is generated locally via generate-bicep.ps1 and committed.
      # It targets subscription scope and creates its own resource group.
      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ env.AZURE_LOCATION }}
          template: infra/main.bicep
          parameters: |
            environmentName=${{ env.AZURE_ENV_NAME }}
            principalId=${{ steps.get-sp-id.outputs.oid }}
            location=${{ env.AZURE_LOCATION }}
